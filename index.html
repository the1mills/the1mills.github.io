<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Mills - Personal Webpage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center the content */
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        img.profile-photo {
            width: 150px; /* Adjust based on your preference */
            border-radius: 50%; /* Circular profile photo */
            margin-top: 20px;
        }
        ul.links-list {
            list-style-type: none; /* Remove default list styling */
            padding: 0;
        }
        ul.links-list li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff; /* Link color */
        }
        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
        /* Ensure elements stack on smaller screens */
        @media (max-width: 768px) {
            img.profile-photo {
                width: 100px; /* Smaller profile photo on smaller screens */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Alexander Mills</h1>
            <img src="img.png" alt="Alex Mills" class="profile-photo">
            <ul class="links-list">
                <li><a target="_blank" href="https://linkedin.com/in/alexanderdmills">My LinkedIn</a></li>
                <li><a target="_blank" href="https://docs.google.com/document/d/1Xz1e76LA6A8DD0npeektfI84pJ4nAmbcNuCyEEbJLxM/edit?usp=sharing">My Resume</a></li>
                <li><a target="_blank" href="https://github.com/oresoftware">My GitHub</a></li>
                <li><a target="_blank" href="https://medium.com/@oresoftware">Blog (medium.com)</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- Optional JavaScript and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
