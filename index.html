<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center the content */
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        img.profile-photo {
            width: 150px; /* Adjust based on your preference */
            border-radius: 50%; /* Circular profile photo */
            margin-top: 20px;
        }
        ul.links-list {
            list-style-type: none; /* Remove default list styling */
            padding: 0;
        }
        ul.links-list li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff; /* Link color */
        }
        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
    </style>
</head>
<body>
<h1>Your Name</h1>
<img src="path_to_your_profile_photo.jpg" alt="Your Name" class="profile-photo">
<ul class="links-list">
    <li><a href="https://link_to_your_portfolio.com">Portfolio</a></li>
    <li><a href="https://link_to_your_resume.com">Resume</a></li>
    <li><a href="https://link_to_your_github.com">GitHub</a></li>
    <li><a href="https://link_to_your_linkedin.com">LinkedIn</a></li>
</ul>
</body>
</html>
