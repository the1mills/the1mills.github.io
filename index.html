<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Mills - Personal Webpage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center the content */
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        img.profile-photo {
            width: 150px; /* Adjust based on your preference */
            border-radius: 50%; /* Circular profile photo */
            margin-top: 20px;
        }
        ul.links-list {
            list-style-type: none; /* Remove default list styling */
            padding: 0;
        }
        ul.links-list li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff; /* Link color */
        }
        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
        .top-image {
            position: fixed; /* Fix the position relative to the viewport */
            top: 0; /* Align to the bottom of the viewport */
            left: 50%; /* Centering: move it to the half of the viewport */
            transform: translateX(-50%); /* Centering: shift it back by half of its own width */
            width: 250px; /* Adjust based on your preference */
        }
        .bottom-image {
            position: fixed; /* Fix the position relative to the viewport */
            bottom: 0; /* Align to the bottom of the viewport */
            left: 50%; /* Centering: move it to the half of the viewport */
            transform: translateX(-50%); /* Centering: shift it back by half of its own width */
            width: 250px; /* Adjust based on your preference */
        }
        /* Ensure elements stack on smaller screens */
        @media (max-width: 768px) {
            img.profile-photo {
                width: 100px; /* Smaller profile photo on smaller screens */
            }
        }

        /* Tooltip CSS */
        a[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            white-space: nowrap;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 12px;
            z-index: 1;

            /* Show the tooltip */
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s;
        }

        a[data-tooltip] {
            position: relative;
            cursor: pointer;
        }

        a[data-tooltip]:hover::before {
            /* Optional: Adds a 'nub' or 'arrow' under the tooltip */
            content: "";
            position: absolute;
            top: -5px; /* Adjust to move the arrow */
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            background-color: #555;
            width: 10px;
            height: 10px;
            z-index: -1;
        }

        .summary-section {
            text-align: center; /* Align the text to the left */
            margin-top: 20px; /* Add some space above the summary section */
            padding: 0 15px; /* Add some padding on the sides for better readability */
            font-size: 16px; /* Adjust the font size as needed */
            line-height: 1.6; /* Increase the line height for better readability */
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #808080; /* This is a shade of gray */
        }

        .content {
            padding: 20px;
            background-color: white; /* Content background is white for contrast */
            border-radius: 8px;
            /* Optional: Set a specific width/height for the content box if desired */
            /* width: 50%; */
            /* max-width: 600px; */
        }

    </style>
</head>
<body>
<div class="container content">
    <div class="row">
        <div class="col-12">
            <h1>역대 최고의 프로그래머</h1>
            <img src="img_1.png" alt="Title Image" class="top-image">
            <img src="img.png" alt="Alex Mills" class="profile-photo">
            <div class="summary-section">
                <p>Software engineer; enjoy the culture and can have a good laugh.</p>
                <p>Master of the hipster trifecta of Node, Erlang and Golang.</p>
                <p>Prime of career. Show me the code.</p>
            </div>
            <ul class="links-list">
                <li><a target="_blank" data-tooltip="https://linkedin.com/in/alexanderdmills" href="https://linkedin.com/in/alexanderdmills">My LinkedIn</a></li>
                <li><a target="_blank" data-tooltip="https://docs.google.com/document/d/1Xz1e76LA6A8DD0npeektfI84pJ4nAmbcNuCyEEbJLxM/edit?usp=sharing" href="https://docs.google.com/document/d/1Xz1e76LA6A8DD0npeektfI84pJ4nAmbcNuCyEEbJLxM/edit?usp=sharing">My Resume</a></li>
                <li><a target="_blank" data-tooltip="https://github.com/oresoftware" href="https://github.com/oresoftware">My GitHub</a></li>
                <li><a target="_blank" data-tooltip="https://medium.com/@oresoftware" href="https://medium.com/@oresoftware">Blog (medium.com)</a></li>
                <li><a target="_blank" data-tooltip="https://stackoverflow.com/users/1223975/alexander-mills" href="https://stackoverflow.com/users/1223975/alexander-mills">My StackOverflow</a></li>
            </ul>
            <img src="img_1.png" alt="Footer Image" class="bottom-image">
        </div>
    </div>
</div>
<!-- Optional JavaScript and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
